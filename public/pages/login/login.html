<div class="login-form">
    <div class="login-sheet">
        <h2>Login Here!</h2>
        <input type="text" class="loginemail" placeholder="Email Address">
        <div class="border"></div>
        <input type="text" class="loginpassword" placeholder="Password">
        <div class="border"></div>
        <button class="login_btn" id="login">Login</button>
    </div>
    <div class="sign-up">
        <h3>don't have an account?</h3>
        <h2>Sign Up!</h2>
        <input type="text" class="firstname" placeholder="First Name">
        <div class="border"></div>
        <input type="text" class="lastname" placeholder="Last Name">
        <div class="border"></div>
        <input type="text" class="email" placeholder="Email Address">
        <div class="border"></div>
        <input type="text" class="password" placeholder="Password">
        <div class="border"></div>
        <button class="sign-in-btn" id="create">Sign Up</button>
    </div>
 </div>
